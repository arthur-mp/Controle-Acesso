<div class="container">
    <div class="container-2">
        <div class="title">
            Entrar
        </div>
        <form class="formulario" [formGroup]="signInForm">

            <!-- Email field -->
            <mat-form-field class="email" appearance="outline">
                <mat-label>Endereço de Email</mat-label>
                <input id="email" matInput [formControlName]="'email'">
                <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
                    É necessário um endereço de e-mail
                </mat-error>
                <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
                    Por favor insira um endereço de e-mail válido
                </mat-error>
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field class="password" appearance="outline">
                <mat-label>Senha</mat-label>
                <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                <button class="button-visible" mat-icon-button type="button"
                    (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                    matSuffix>
                    <mat-icon class="icon-visibility" *ngIf="passwordField.type === 'password'"
                        fontIcon="visibility"></mat-icon>
                    <mat-icon class="icon-visibility" *ngIf="passwordField.type === 'text'"
                        fontIcon="visibility_off"></mat-icon>
                </button>
                <mat-error>
                    Senha requerida
                </mat-error>
            </mat-form-field>


            <!-- Submit button -->
            <button class="button-entrar"  mat-raised-button color="primary" [disabled]="signInForm.invalid" (click)="signIn()">
                Entrar
            </button>
        </form>
    </div>
</div>
