<div class="container">
    <div class="container-header">
        <div class="header">
            <div class="title">
                Usuários
            </div>
            <div class="subtitle">
                {{listUsers.length}} usuários
            </div>
        </div>
        <div class="add-users">
            <button mat-raised-button color="primary" (click)="criarNovoUsuario()">Criar</button>
        </div>
    </div>
    <div class="container-table">
        <table mat-table [dataSource]="listUsers" class="mat-elevation-z8">
    
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} {{element.sobrenome}} </td>
            </ng-container>
            
            <ng-container matColumnDef="matricula">
                <th mat-header-cell *matHeaderCellDef> Matricula </th>
                <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
            </ng-container>
            
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef> Telefone </th>
                <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
            </ng-container>
            
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="abrirDetalhesUsuario(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </div>
</div>
