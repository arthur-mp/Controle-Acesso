<div class="container">
    <div class="container-header">
        <div class="header">
            <div class="title">
                Usos
            </div>
        </div>
    </div>
    <div class="container-table">
        <table mat-table [dataSource]="listUsagesModify" class="mat-elevation-z8">
    
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            
            <ng-container matColumnDef="tagUser">
                <th mat-header-cell *matHeaderCellDef> Código Tag </th>
                <td mat-cell *matCellDef="let element"> {{element.tagUser}} </td>
            </ng-container>
            
            <ng-container matColumnDef="dateUsageInput">
                <th mat-header-cell *matHeaderCellDef> Data entrada </th>
                <td mat-cell *matCellDef="let element"> {{element.dateUsageInput}} </td>
            </ng-container>
            
            <ng-container matColumnDef="timeUsageInput">
                <th mat-header-cell *matHeaderCellDef> Horário entrada </th>
                <td mat-cell *matCellDef="let element"> {{element.timeUsageInput}} </td>
            </ng-container>

            <ng-container matColumnDef="dateUsageOutput">
                <th mat-header-cell *matHeaderCellDef> Data saída </th>
                <td mat-cell *matCellDef="let element"> {{element.dateUsageOutput}} </td>
            </ng-container>
            
            <ng-container matColumnDef="timeUsageOutput">
                <th mat-header-cell *matHeaderCellDef> Horário saída </th>
                <td mat-cell *matCellDef="let element"> {{element.timeUsageOutput}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </div>
</div>
